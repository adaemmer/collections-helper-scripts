argument_specs:
    main:
        options:
            keycloak_version:
                # line 3 of defaults/main.yml
                default: "15.0.2"
                description: ''
                type: "str"
            keycloak_archive:
                # line 4 of defaults/main.yml
                default: "keycloak-{{ keycloak_version }}.zip"
                description: ''
                type: "str"
            keycloak_download_url:
                # line 5 of defaults/main.yml
                default: "https://github.com/keycloak/keycloak/releases/download/{{ keycloak_version }}/{{ keycloak_archive }}"
                description: ''
                type: "str"
            keycloak_download_url_9x:
                # line 6 of defaults/main.yml
                default: "https://downloads.jboss.org/keycloak/{{ keycloak_version }}/{{ keycloak_archive }}"
                description: ''
                type: "str"
            keycloak_installdir:
                # line 7 of defaults/main.yml
                default: "{{ keycloak_dest }}/keycloak-{{ keycloak_version }}"
                description: ''
                type: "str"
            keycloak_rhsso_version:
                # line 10 of defaults/main.yml
                default: "7.5.0"
                description: ''
                type: "str"
            rhsso_rhn_id:
                # line 11 of defaults/main.yml
                default: "{{ rhsso_rhn_ids[keycloak_rhsso_version] }}"
                description: ''
                type: "str"
            keycloak_rhsso_archive:
                # line 12 of defaults/main.yml
                default: "rh-sso-{{ keycloak_rhsso_version }}-server-dist.zip"
                description: ''
                type: "str"
            keycloak_rhsso_installdir:
                # line 13 of defaults/main.yml
                default: "{{ keycloak_dest }}/rh-sso-{{ keycloak_rhsso_version | regex_replace('^([0-9])\\.([0-9]*).*', '\\1.\\2') }}"
                description: ''
                type: "str"
            keycloak_rhn_url:
                # line 14 of defaults/main.yml
                default: "https://access.redhat.com/jbossnetwork/restricted/softwareDownload.html?softwareId="
                description: ''
                type: "str"
            keycloak_rhsso_download_url:
                # line 15 of defaults/main.yml
                default: "{{ keycloak_rhn_url }}{{ rhsso_rhn_id }}"
                description: ''
                type: "str"
            keycloak_rhsso_enable:
                # line 18 of defaults/main.yml
                default: "{{ True if rhsso_rhn_id is defined and rhn_username is defined and rhn_password is defined else False }}"
                description: ''
                type: "str"
            keycloak_offline_install:
                # line 20 of defaults/main.yml
                required: true
                description: ''
                type: "str"
            jvm_package:
                # line 23 of defaults/main.yml
                default: "java-1.8.0-openjdk-devel"
                description: ''
                type: "str"
            keycloak_dest:
                # line 24 of defaults/main.yml
                default: "/opt/keycloak"
                description: ''
                type: "str"
            keycloak_jboss_home:
                # line 25 of defaults/main.yml
                default: "{{ keycloak_rhsso_installdir if keycloak_rhsso_enable else keycloak_installdir }}"
                description: ''
                type: "str"
            keycloak_config_dir:
                # line 26 of defaults/main.yml
                default: "{{ keycloak_jboss_home }}/standalone/configuration"
                description: ''
                type: "str"
            keycloak_config_standalone_xml:
                # line 27 of defaults/main.yml
                default: "keycloak.xml"
                description: ''
                type: "str"
            keycloak_config_path_to_standalone_xml:
                # line 28 of defaults/main.yml
                default: "{{ keycloak_jboss_home }}/standalone/configuration/{{ keycloak_config_standalone_xml }}"
                description: ''
                type: "str"
            keycloak_service_user:
                # line 29 of defaults/main.yml
                default: "keycloak"
                description: ''
                type: "str"
            keycloak_service_group:
                # line 30 of defaults/main.yml
                default: "keycloak"
                description: ''
                type: "str"
            keycloak_service_pidfile:
                # line 31 of defaults/main.yml
                default: "/run/keycloak.pid"
                description: ''
                type: "str"
            keycloak_bind_address:
                # line 34 of defaults/main.yml
                default: "0.0.0.0"
                description: ''
                type: "str"
            keycloak_host:
                # line 35 of defaults/main.yml
                default: "localhost"
                description: ''
                type: "str"
            keycloak_http_port:
                # line 36 of defaults/main.yml
                default: "8080"
                description: ''
                type: "str"
            keycloak_https_port:
                # line 37 of defaults/main.yml
                default: "8443"
                description: ''
                type: "str"
            keycloak_ajp_port:
                # line 38 of defaults/main.yml
                default: "8009"
                description: ''
                type: "str"
            keycloak_jgroups_port:
                # line 39 of defaults/main.yml
                default: "7600"
                description: ''
                type: "str"
            keycloak_management_http_port:
                # line 40 of defaults/main.yml
                default: "9990"
                description: ''
                type: "str"
            keycloak_management_https_port:
                # line 41 of defaults/main.yml
                default: "9993"
                description: ''
                type: "str"
            keycloak_java_opts:
                # line 42 of defaults/main.yml
                default: "-Xms1024m -Xmx2048m"
                description: ''
                type: "str"
            keycloak_prefer_ipv4:
                # line 43 of defaults/main.yml
                default: "True"
                description: ''
                type: "str"
            keycloak_ha_enabled:
                # line 46 of defaults/main.yml
                required: true
                description: ''
                type: "str"
            keycloak_db_enabled:
                # line 48 of defaults/main.yml
                default: "{{ True if keycloak_ha_enabled else False }}"
                description: ''
                type: "str"
            keycloak_admin_user:
                # line 51 of defaults/main.yml
                default: "admin"
                description: ''
                type: "str"
            keycloak_auth_realm:
                # line 52 of defaults/main.yml
                default: "master"
                description: ''
                type: "str"
            keycloak_auth_client:
                # line 53 of defaults/main.yml
                default: "admin-cli"
                description: ''
                type: "str"
            keycloak_force_install:
                # line 55 of defaults/main.yml
                required: true
                description: ''
                type: "str"
            keycloak_modcluster_url:
                # line 58 of defaults/main.yml
                default: "localhost"
                description: ''
                type: "str"
            keycloak_frontend_url:
                # line 59 of defaults/main.yml
                default: "http://localhost"
                description: ''
                type: "str"
            infinispan_user:
                # line 62 of defaults/main.yml
                default: "supervisor"
                description: ''
                type: "str"
            infinispan_pass:
                # line 63 of defaults/main.yml
                default: "supervisor"
                description: ''
                type: "str"
            infinispan_url:
                # line 64 of defaults/main.yml
                default: "localhost"
                description: ''
                type: "str"
            infinispan_sasl_mechanism:
                # line 65 of defaults/main.yml
                default: "SCRAM-SHA-512"
                description: ''
                type: "str"
            infinispan_use_ssl:
                # line 66 of defaults/main.yml
                required: true
                description: ''
                type: "str"
            infinispan_trust_store_path:
                # line 68 of defaults/main.yml
                default: "/etc/pki/java/cacerts"
                description: ''
                type: "str"
            infinispan_trust_store_password:
                # line 69 of defaults/main.yml
                default: "changeit"
                description: ''
                type: "str"
            keycloak_jdbc_engine:
                # line 72 of defaults/main.yml
                default: "postgres"
                description: ''
                type: "str"
            keycloak_db_user:
                # line 74 of defaults/main.yml
                default: "keycloak-user"
                description: ''
                type: "str"
            keycloak_db_pass:
                # line 75 of defaults/main.yml
                default: "keycloak-pass"
                description: ''
                type: "str"
            keycloak_jdbc_url:
                # line 76 of defaults/main.yml
                default: "{{ keycloak_default_jdbc[keycloak_jdbc_engine].url }}"
                description: ''
                type: "str"
            keycloak_jdbc_driver_version:
                # line 77 of defaults/main.yml
                default: "{{ keycloak_default_jdbc[keycloak_jdbc_engine].version }}"
                description: ''
                type: "str"
            keycloak_admin_password:
                # line 4 of vars/main.yml
                required: true
                description: ''
                type: "str"
            keycloak_url:
                # line 12 of vars/main.yml
                default: "http://{{ keycloak_host }}:{{ keycloak_http_port }}"
                description: ''
                type: "str"
            keycloak_management_url:
                # line 13 of vars/main.yml
                default: "http://{{ keycloak_host }}:{{ keycloak_management_http_port }}"
                description: ''
                type: "str"
